
<ion-header>
  <ion-toolbar>
    <ion-title>forget-pass</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content >
   <ion-card-header style="text-align: center;">
<ion-title>Forget Password</ion-title>
<ion-subtitile>Please enter your email address</ion-subtitile>
   </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
      
     
      
      </ion-list>
      <ion-button fill="solid" expand="block" color="dark" (click)="resetPassword()">Reset password!</ion-button>

</ion-content>
