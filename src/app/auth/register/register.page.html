
<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		  </ion-buttons>
	  <ion-title style="text-align: center;">Register</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content padding>
	  <ion-list>
  
		  <ion-item>
			<ion-label position="floating">Name</ion-label>
			<ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      
      <ion-item>
			<ion-label position="floating">Email</ion-label>
			<ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      
		  <ion-item>
			<ion-label position="floating">Password</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		  </ion-item>

		  <ion-item>
			<ion-label position="floating">Confirm Password</ion-label>
			<ion-input type="password" [(ngModel)]="cpassword" (ionChange)="checkPassword()"></ion-input>
			<ion-text *ngIf ="password && !passwordMatch" color ="danger">Password do not match!</ion-text>
			<ion-text *ngIf ="password && passwordMatch" color ="success">Password match!</ion-text>
  
		</ion-item>
		
		</ion-list>
  
		<ion-button  [disabled]="!passwordMatch" fill="solid" expand="block" color="dark" (click)="register()">Signup</ion-button>
  </ion-content>
