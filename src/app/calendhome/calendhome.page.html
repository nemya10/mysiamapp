<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
      {{ currentMonth }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <!-- Move back one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
 
    <ion-col size="8" class="ion-text-center">
      <h2>{{ viewTitle }}</h2>
    </ion-col>
 
    <!-- Move forward one screen of the slides -->
    <ion-col size="2">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
    <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)" >
  </calendar>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCalModal()">
        <ion-icon *ngIf="!showAddEvent" name="add"></ion-icon>
        <ion-icon *ngIf="showAddEvent" name="close"></ion-icon>
    </ion-fab-button>
</ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <div class="bottomTabbar">
      <a ion-activatable href="/login">
        <boink-icon-button iconSrc="search"  boinkIcon="true" label="Find" 
        routerLinkActive="active"></boink-icon-button>
      </a>
      
    </div>
    </ion-toolbar>
</ion-footer>
